<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contact</title>
</head>

<body>
    <div class="container">
        <header class="container">
            <div class="row p-1">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 my-auto">
                    <!--float-left est déjà une classe bootstrap-->
                    <img src="../images/jarditou_logo.jpg" class="img-fluid float-left" alt="Logo de Jarditou.">
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 my-auto">
                    <!--text-center pour centrer du texte dans son parent-->
                    <!--my-auto centre verticalement avec le block parent-->
                    <!--align-->
                    <h1 class="display-5 text-center my-auto">Tout le jardin</h1>
                </div>
            </div>
        </header>

        <!--navbar base pour une navbar-->
        <!--navbar-(light|dark) pour choix couleur police-->
        <!--bg-light pour BackGround lumière-->
        <nav class="navbar  navbar-expand-md navbar-expand-lg navbar-expand-xl navbar-light bg-light">

            <!--navbar-brand : pour mettre le nom du site (mise en valeur)-->
            <span class="navbar-brand">Jarditou.com</span>
            
            <!--hamburger-->
            <!--data-target doit être le même id que celui de la div qu'on veut faire s'effondrer (collapse)-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Id à faire correspondre avec le data-target de navbar-toggler-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../../../index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tableau.html">Tableau</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>

                <form class="form-inline">
                    <div class="form-group mb-2">
                        <div class="col-md2">
                            <input class="form-control mr-sm-2" type="search" placeholder="Recherche" aria-label="Search">
                        </div>
                        <div class="col-md2 ">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Trouver</button>
                        </div>
                    </div>
                </form>
            </div>
        </nav>
      
        <div class="container">
            <div class="row">
                <img class="img-fluid my-auto" src="../images/promotion.jpg" alt="Promotion sur lames de terrasse.">
            </div>
        </div>

        <div class="container shadow">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <!--Partie centrale-->
                    <form action="motMagique.html" method="POST" id="formulaireContact">
                        <fieldset>
                            <legend>Vos coordonnées</legend>
                            <div class="form-group">
                                <label for="nom" class="form-check-label">Votre nom* :</label>
                                <input type="text" id="nom" name="nom" class="form-control" required autofocus>
                                <span id="nom-erreur"></span>
                            </div>

                            <div class="form-group">
                                <label for="prenom" class="form-check-label">Votre prénom* :</label>
                                <input type="text" id="prenom" name="prenom" class="form-control" required>
                                <span id="prenom-erreur"></span>
                            </div>

                            <div class="form-group">
                                <label class="form-check-label">Sexe* :</label>

                                <div class="form-check form-check-inline">
                                    <input type="radio" id="genre" name="genre" value="femme" class="form-check-input" required> <!--required-->
                                    <label for="femme" class="form-check-label">Féminin</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input type="radio" id="genre" name="genre" value="homme" class="form-check-input">
                                    <label for="homme" class="form-check-label">Masculin</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input type="radio" id="genre" name="genre" value="neutre" class="form-check-input">
                                    <label for="neutre" class="form-check-label">Neutre</label>
                                </div>
                                <span id="genre-erreur"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="naissance" class="form-check-label">Date de naissance* :</label>
                                <input type="date" id="naissance" name="naissance" min="1900-01-01" max="2021-03-18" class="form-control" required><!--required-->
                                <span id="naissance-erreur"></span>
                            </div>

                            <div class="form-group">
                                <label for="cp" class="form-check-label">Code postal* :</label>
                                <input type="text" id="cp" name="cp" class="form-control" required>
                                <span id="cp-erreur"></span>
                            </div>

                            <div class="form-group">
                                <label for="adresse" class="form-check-label">Adresse :</label>
                                <input type="text" id="adresse" name="adresse" class="form-control">
                                <spans id="adresse-erreur"></spans>
                            </div>

                            <div class="form-group">
                                <label for="ville" class="form-check-label">Ville :</label>
                                <input type="text" id="ville" name="ville" class="form-control">
                                <span id="ville-erreur"></span>
                            </div>

                            <div class="form-group">
                                <label for="email" class="form-check-label">Email* :</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                                <span id="email-erreur"></span>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Votre demande</legend>
                            <div class="form-group">
                                <label for="sujet" class="form-check-label">Sujet* :</label>
                                <select name="sujet" id="sujet" class="form-control" required>
                                    <option value="">Veuillez sélectionner un sujet</option>
                                    <option value="livraison">Livraison</option>
                                    <option value="produit">Renseignement produit</option>
                                    <option value="garantie">Garantie</option>
                                    <option value="marchandise">Retour de marchandise</option>
                                </select>
                                <span id="sujet-erreur"></span>
                            </div>

                            <div class="form-group">
                                <label for="question" class="form-check-label">Votre question* :</label>
                                <textarea id="question" class="form-control" required></textarea>
                                <spans id="question-erreur"></spans>
                            </div>

                            <div class="form-group">
                                <input type="checkbox" name="accord" id="accord" class="form-check-label" required>
                                <label for="accord" id="accord" class="form-check-label">* J'accepte le traitement informatique de ce formulaire</label>
                                <span id="accord-erreur"></span>
                            </div>

                            <div class="form-group">
                                <button type="submit" id="contactEnvoyer" class="btn btn-primary bg-dark">Envoyer</button>
                                <button type="reset" class="btn btn-primary bg-dark">Effacer</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

        <footer class="navbar navbar-expand-xs navbar-expand-sm navbar-expand-md navbar-expand-lg navbar-expand-xl navbar-dark bg-dark mt-3">
            <!--navbar-brand : pour mettre le nom du site (mise en valeur)-->
            <div class="navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">mentions légales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">horaires</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">plan du site</a>
                    </li>
                </ul>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <script src="../../dynamique/javascript/validation.js"></script>
    </div>
</body>
</html>
